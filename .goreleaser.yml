project_name: vault-gitlab-token-plugin
release:
  disable: true
before:
  hooks:
    - go mod download
gitlab_urls:
  api: https://gitlab.com/api/v4/
  download: https://gitlab.com
  # set to true if you use a self-signed certificate
  skip_tls_verify: false
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
